<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Cambios en el dise√±o</title>
</head>
<body>
	<h1>Mueva la barra para hacer los cambios</h1>
	<div class="control">
		<label for="espacio">Espacio</label>
		<input type="range" name="espacio" min="10" max="200" value="10" data-sizing="px">

		<label for="desenfoque">Desenfoque</label>
		<input type="range" name="desenfoque" min="0" max="25" value="10" data-sizing="px">

		<label for="base">Color de fondo</label>
		<input type="color" name="base" value="#ffc600">
	</div>
	<img src="http://s3.amazonaws.com/nocnok/ciudad-v1.jpg">

	


	<style type="text/css">
		:root {
		--base:#ffc600;
		--espacio: 10px;
		--desenfoque: 10px;
	}

	img {
		max-width: 700px;
		max-height: 700px;
		padding: var(--espacio);
		background: var(--base);
		filter: var(--desenfoque);

	}

	body{
		text-align: center;
		background: #193549;
		color: white;
		font-family: "helvatica neue", sans-serif;
		font-size: 30px;
		font-weight: 30;
	}

	.control{
		margin-bottom: 50px;
	}

	a{
		color: var(--base);
		text-decoration: none;
	}

	input{
		width: 100px;
	}
	</style>

		<script src="script.js"></script>
</body>

</html>
